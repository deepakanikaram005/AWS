<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Success - Amma Pickles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3fff0;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .site-title h1 {
      margin: 0;
      font-size: 28px;
      color: #ffeb99;
    }

    .navbar {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .success-box {
      text-align: center;
      padding: 80px 20px;
    }

    .success-box h1 {
      color: green;
    }

    .success-box p {
      font-size: 1.2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">
      <h1>Amma Pickles and Snacks</h1>
      <span>Taste the Best</span>
    </div>
    <ul class="navbar">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('shop') }}">Shop</a></li>
    </ul>
  </header>

  <div class="success-box">
    <h1>ðŸŽ‰ Order Successful!</h1>
    <p>Thank you for your order.</p>
    <p>Your Order ID is: <strong>{{ order_id }}</strong></p>
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
  </div>
</body>
</html>
